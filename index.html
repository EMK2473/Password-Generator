<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- link to the root index -->
    <!-- <a href="../index.html">Go to Root</a> -->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <!-- added id to format text area -->
          <textarea id="textarea"></textarea>
        </div>
        <!-- Added Check boxes -->
        <div class="card-footer">
          <section id="checkbox">
            <label for="numbers"> Numbers: 0-9 </label><br />
            <input type="checkbox" id="numbers" name="numbers" value="1" />
            <br />
            <label for="lower_case"> lower case: a-z </label><br />
            <input
              type="checkbox"
              id="lower_case"
              name="lower_case"
              value="1"
            />
            <br />
            <label for="upper_case"> UPPER CASE: A-Z </label><br />
            <input
              type="checkbox"
              id="upper_case"
              name="upper_case"
              value="1"
            />
            <br />
            <label for="special"> Special Characters: !-? </label><br />
            <input type="checkbox" id="special" name="special" value="1" />
            <br />
          </section>
          <section>
            <!-- added text input box for # of factors -->
            <label for="quantity">Quantity (between 8 and 128):</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="8"
              max="128"
            />
          </section>
          <button id="generate" class="btn">Generate Password</button>
          <p>Select a quantity and check at least one box</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
